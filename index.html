<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Loader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      .file-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 0;
        justify-content: space-around;
      }
      .file-container a {
        text-decoration: none;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 600px) {
        .button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
